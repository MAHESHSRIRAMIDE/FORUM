<html>
    <style>
        input,select{
            height: 30;width: 500;
        }
        span{
            content: "*";
            color: red;
            
        }
        p{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

    </style>
    <body >
        <form >
            <label for="fname"><strong>First name <span>*</span><strong><br></label><br>
            <input type="text"<textarea id="fname" name="fname" placeholder="  Your first name" required></textarea><br><br>
            <label for="lname"><strong>Last name <span>*</span><strong><br></label><br>
            <input type="text" <textarea id="lname" name="lname" placeholder="  Your last name" required></textarea><br><br>
            <label for="email"><strong>E-mail <span>*</span><strong><br></label><br>
            <input type="email"<textarea id="mail" name="mail" placeholder="  Your email address" required></textarea><br><br>
            <label for="address"><strong>Address<strong><br></label><br>
            <textarea style="width: 500;" id="address" name="address" rows="4" cols="50" placeholder=" Your postal address"></textarea><br><br>    
            <label for="city"><strong>City<strong><br></label><br>
            <input type="text" id="city" name="city" placeholder="  City"><br><br>
            <label for="pincode"><strong>Pincode<strong><br></label><br>
            <input type="number" id="pincode" name="pincode" placeholder="  Pincode"><br><br>
            <label for="state"><strong>State<strong><br></label><br>
        
            <select id="state" name="state">
                <option value="1">Karnataka</option>
                <option value="2">Andhra Pradhesh</option>
                <option value="3">Kerala</option>
                <option value="4">Tamil Nadu</option>
            </select><br><br>

            <label for="country"><strong>Country<strong><br></label><br>
        
                <select id="country" name="country">
                    <option value="1">Australia</option>
                    <option value="2">Germany</option>
                    <option value="3">Russia</option>
                    <option value="4">India</option>
                </select><br><br>

            <label>Registeration Package</label><br><br>
            <input style="width: 20;height: 20;" type="radio" id="std" name="std" value="1">
            <label for="std" style="font-weight: 20;">Standard Registeration ($50 USD)</label><br>
            <input style="width: 20;height: 20;" type="radio" id="premium" name="premium" value="1">
            <label for="premium" style="font-weight: 20;">Premium Registeration ($90 USD)</label><br>
            <input style="width: 20;height: 20;" type="radio" id="corporation" name="corporation" value="1">
            <label for="corporation" style="font-weight: 20;">Corporate Registeration ($200 USD)</label><br><br>
            <label>Accomadation Package</label><br><br>    
            <input style="width: 20;height: 20;" type="radio" id="none" name="none" value="1">
            <label for="none" style="font-weight: 20;">None</label><br>
            <input style="width: 20;height: 20;" type="radio" id="3star" name="3star" value="1">
            <label for="3star" style="font-weight: 20;">2 Days in 3 Star Hotel ($300 USD)</label><br>
            <input style="width: 20;height: 20;" type="radio" id="4star" name="4star" value="1">
            <label for="4star" style="font-weight: 20;">2 Days in 4 Star Hotel ($550 USD)</label><br>
            <input style="width: 20;height: 20;" type="checkbox" id="t-shirt" name="t-shirt" value="1">
            <label for="t-shirt" style="font-weight: 20;">I'm also buying the t-shirt of the event ($10 USD)</label><br><br>
            <label>Discount<strong><br></label><br>
            <input style="width: 20;height: 20;" type="radio" id="bird discount" name="bird discount" value="1">
            <label for="bird discount" style="font-weight: 20;">Early Bird Discount -$10 USD)</label><br>
            <input style="width: 20;height: 20;" type="radio" id="student discount" name="student discount" value="1">
            <label for="student discount" style="font-weight: 20;">Student Discount (-$30)</label><br>
            <input style="width: 20;height: 20;" type="radio" id="no discount" name="no discount" value="1">
            <label for="no discount" style="font-weight: 20;">No thanks,I don't want a discount</label><br><br><br>


            <input style="width: 20;height: 20;" type="checkbox" id="std" name="std" value="1" required>
            <label for="std" style="font-weight: 20;">I have read and agree to weiver <span>*</span></label><br><br>

            <input style="width: 20;height: 20;" type="checkbox" id="std" name="std" value="1" required>
            <label for="std" style="font-weight: 20;">I have read and accept the <a href="www.google.co.in">Terms of Service</a> and <a href="www.youtube.com">Privacy Policy.</a> <span>*</span></label><br><br>
            <br><br>

            <input style="background-color: slateblue;color: white;height: 40;" type="submit">
          </form>
    </body>
</html>
